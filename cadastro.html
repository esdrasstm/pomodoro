<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pomodoro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <main>
        <div id="interface">
            <div id="header">
                <header>
                    <nav>
                        <a id="logo" href="index.html">
                            Pomodoro
                        </a>
                        <a id="social-link1" href="https://github.com/esdrasstm" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>

                        <a id="social-link2" href="https://www.instagram.com/esdrasstm/" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>

                        <a class="login" href="login.html">Login</a>
                    </nav>
                </header>
        </div>

        <div class="container">
            <input type="text" name="name" id="nome" placeholder="Digite seu nome">
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <button id="botao-cadastro">Cadastre-se</button>
        </div>
    </div>
    </main>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="cadastro.js" defer></script>
</body>

</html>
