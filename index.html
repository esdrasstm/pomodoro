<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <main>
        <div id="interface">
            <div id="header">
                <header>
                    <nav>
                        <a id="logo" href="index.html">
                            Pomodoro
                        </a>        
                        <a id="social-link1" href="https://github.com/esdrasstm" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>
            
                        <a id="social-link2" href="https://www.instagram.com/esdrasstm/" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
            
                        <a class="login" href="login.html" target="_blank">Login</a>
                    </nav>
                </header>
            </div>
        </div>

        <div class="container">
            <p id="timer">25:00</p>
            <button id="botao-timer">INICIAR</button>
        </div>

<!-- TASKS -->

        <div class="tasks">
            <h1>Minhas tasks</h1>

            <input type="text" class="input-task" placeholder="Digite aqui a task de hoje :)">
            <button class="button-class">Adcionar</button>

            <ul class="list-task">
                <li class="task">
                    <img src="/assets/square-check-solid.svg" alt="check-tarefa">
                    <p>Teste do To Do List</p>
                    <img src="/assets/trash-solid.svg" alt="lixeira">
                </li>
            </ul>
        </div>
    </main>

</body>

</html>
