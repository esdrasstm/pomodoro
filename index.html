<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.min.css">
</head>

<body>
    <main>
        <div id="interface">
            <div id="header">
                <header>
                    <nav>
                        <a id="logo" href="index.html">
                            Pomodoro
                        </a>
                        <a id="social-link1" href="https://github.com/esdrasstm" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>

                        <a id="social-link2" href="https://www.instagram.com/esdrasstm/" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>

                        <a class="login" href="login.html" target="_blank">Login</a>
                    </nav>
                </header>
            </div>
        </div>

        <div class="container">
            <p class="textinho">Elimine todas as distrações, aperte os cintos e <br><span>FOCO!</span></p>
            <div id="timer">
            <p id="minutes">25</p>
            <p>:</p>
            <p id="seconds">00</p>
            </div>
            <div class="botoes">
                <button id="botao-timer" onclick="startTimer();">INICIAR</button>
                <button id="botao-stop" onclick="stopTimer();">PARAR</button>
            </div>
           
            <!--<button id="botao-pause">INICIAR</button>-->
            <p class="creditos">Criado por <a href="https://github.com/esdrasstm" target="_blank">Esdras Tomé</a></p>
        </div>

        <!-- TASKS -->

        <div class="tasks">
            <h1>Minhas tasks</h1>

            <input type="text" class="input-task" placeholder="Digite aqui a task de hoje :)">
            <button class="button-task">Adicionar</button>

            <ul class="list-task">
                <!--
                <li class="task">
                    <img src="/assets/square-check-solid.svg" alt="check-tarefa">
                    <p>Teste do To Do List</p>
                    <img src="/assets/trash-solid.svg" alt="lixeira">
                </li>

                    <img src="/assets/square-check-solid.svg" alt="check-tarefa">
                    <p>Teste do To Do List</p>
                    <img src="/assets/trash-solid.svg" alt="lixeira">
                </li>
                -->
            </ul>
        </div>
    </main>
