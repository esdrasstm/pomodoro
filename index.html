<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <!--META TAG OG-->

    <meta property = "og:type" content="website">
    <meta property = "og:tittle" content="Pomodoro - Estude com mais foco">
    <meta property = "og:description" content="O Método Pomodoro é uma técnica de gestão de tempo que pode aumentar sua produtividade e foco. Divide o trabalho em intervalos de tempo, alternando períodos de trabalho intenso com pausas curtas. Descubra como utilizar o Pomodoro para melhorar sua eficiência e alcançar seus objetivos com mais facilidade.">

    <title>Focus Flow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="shortcut icon" href="/assets/FAVICON/icon-hours.svg" type="image/x-icon">
    <audio id="alarm-sound" src="/assets/alarm.mp3" preload="auto"></audio>
</head>

<body>
    <main>
        <div id="interface">
            <div class="header">
                <header>
                    <nav>   
                        <a class="logo" href="index.html">
                        <img src="/assets/FOCUSFLOW - LOGO.svg" alt="FOCUSFLOW">
                        </a>       

                        <a id="social-link1" href="https://github.com/esdrasstm" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>

                        <a id="social-link2" href="https://www.instagram.com/focu.sflow/" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>

                        <!--<a id="login" href="login.html" target="_blank">Login</a>-->                    
                    </nav>
                </header>
            </div>
        </div>

        <div class="container">
            <p class="textinho">Elimine todas as distrações, aperte os cintos e <br><span>FOCO!</span></p>
            <div id="timer">
            <p id="minutes">25</p>
            <p>:</p>
            <p id="seconds">00</p>
            </div>
            <div class="botoes">
                <button id="botao-timer" onclick="startTimer();">INICIAR</button>
                <button id="botao-stop" onclick="stopTimer();">PARAR</button>
            </div>
           
            <!--<button id="botao-pause">INICIAR</button>-->
            <p class="versao">Versão 1.0.1 | © 2024 <a href="https://github.com/esdrasstm" target="_blank"></a></p>
            <p class="creditos">Criado por <a href="https://github.com/esdrasstm" target="_blank">Esdras Tomé</a></p>
        </div>

        <!-- TASKS -->

        <div class="tasks">
            <h1>Minhas tasks</h1>

            <input type="text" class="input-task" placeholder="Digite aqui a task de hoje :)">
            <button class="button-task">Adicionar</button>

            <ul class="list-task">

        </div>
